        <script>
            const MAX_TIME = 5 * 1000; // 2 minutes in milliseconds
            const STORAGE_KEY = "firstVisitTime";

            // Get first visit time
            let firstVisit = localStorage.getItem(STORAGE_KEY);

            if (!firstVisit) {
                localStorage.setItem(STORAGE_KEY, Date.now());
                firstVisit = Date.now();
            } else {
                firstVisit = parseInt(firstVisit, 10);
            }

            const elapsed = Date.now() - firstVisit;

            if (elapsed > MAX_TIME) {
                const params = new URLSearchParams(window.location.search);
                const eventId = params.get("event_id"); // get only the first value
                window.location.href =
                    "/?event_id=" + encodeURIComponent(eventId);
                localStorage.removeItem(STORAGE_KEY); // Clear the first visit time
            }
        </script>
